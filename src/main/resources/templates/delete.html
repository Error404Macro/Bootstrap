<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h1>Delete User</h1>
  <form th:method="post" th:action="@{/admin/delete(id=${user.getId()})}" th:object="${user}" class="mt-4">

    <div class="form-group">
      <label for="id">ID:</label>
      <input type="text" class="form-control" id="id" readonly th:value="${user.getId()}">
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" readonly th:value="${user.getUsername()}">
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" readonly th:value="${user.getAge()}">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" readonly th:value="${user.getPassword()}">
    </div>

    <div class="form-group">
      <label for="role">Role:</label>
      <input type="text" class="form-control" id="role" readonly th:value="${user.getRole()}">
    </div>

    <div class="modal-footer d-flex justify-content-between align-items-center">
      <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Close</button>
      <input type="submit" value="Delete" class="btn btn-danger btn-block btn-sm"/>
    </div>

  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
