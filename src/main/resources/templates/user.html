<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<br>
<br>
<br>
<nav class="nav flex-column">
    <a class="nav-link active" href="#!" th:text="${user.roles[0].name}"
       th:if="${user.roles.size() > 0 && user.roles[0].name != 'ADMIN'}"></a>
    <a class="nav-link" href="#!" th:if="${user.roles.size() > 1}"
       th:text="${user.roles[1].name}"></a>
    <a class="nav-link" href="#!" th:if="${user.roles.size() > 0 && user.roles[0].name == 'ADMIN'}"
       th:text="${user.roles[0].name}" th:href="@{/admin}"></a>
</nav>
<div class="container">
    <nav class="navbar fixed-top navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <span th:text="${user.username}"></span>
            <span>with role:</span>
            <span th:each="role : ${user.roles}" th:text="${role.name}"></span>
        </a>
        <form th:action="@{/logout}" method="get" class="ml-auto">
            <button class="btn btn-danger btn-sm" type="submit">Logout</button>
        </form>
    </nav>

    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="all">
            <div class="form">
                <br>
                <br>
                <br>
                <br>
                <h1>User information-page</h1>
                <br>
                <h3>About user</h3>
                <table class="table table-striped table-borderless">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Age</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${user}">
                        <td th:text="${user.getId()}">UserID</td>
                        <td th:text="${user.getUsername()}">Username</td>
                        <td th:text="${user.getAge()}">Age</td>
                        <td class="text-break">
                            <th:block th:each="role : ${user.getRoles()}"
                                      th:text="${role.getName().replace('ROLE_', ' ')}">Role
                            </th:block>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br>
